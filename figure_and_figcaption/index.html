<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figure and figcaption</title>
  </head>
  <body>
    <h1>Figure and figcaption</h1>

    <!-- Images -->

    <figure>
      <img src="https://picsum.photos/1800/600" alt="random image" />
      <figcaption>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat
          consequuntur, possimus assumenda magni dolorum optio accusantium,
          quisquam quas similique recusandae ex vel, minima exercitationem?
          Earum ipsum voluptatem totam repudiandae nesciunt.
        </p>
      </figcaption>
    </figure>

    <hr />

    <figure>
      <figcaption>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias nulla,
          nam itaque voluptatum vel temporibus quidem quis nihil culpa vitae
          asperiores beatae labore, magni, excepturi magnam sed error odio
          voluptatem!
        </p>
      </figcaption>
      <img src="https://picsum.photos/600/600" alt="random image" />
      <img src="https://picsum.photos/600/600" alt="random image" />
      <img src="https://picsum.photos/600/600" alt="random image" />
    </figure>

    <hr />

    <!-- Code snippets -->

    <figure>
      <figcaption>
        <abbr title="HyperText Markup Language">HTML</abbr> code:
      </figcaption>
      <pre>
        <code>
        &lt;figure&gt;
          &lt;figcaption&gt;
            &lt;p&gt;
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias nulla,
            nam itaque voluptatum vel temporibus quidem quis nihil culpa vitae
            asperiores beatae labore, magni, excepturi magnam sed error odio
            voluptatem!
            &lt;/p&gt;
          &lt;/figcaption&gt;
        &lt;img src="https://picsum.photos/600/600" alt="random image" /&gt;
        &lt;img src="https://picsum.photos/600/600" alt="random image" /&gt;
        &lt;img src="https://picsum.photos/600/600" alt="random image" /&gt;
          &lt;/figure&gt;
        </code>
      </pre>
    </figure>

    <hr />

    <!-- Quotations -->

    <figure>
      <figcaption><cite>Edsger Dijkstra:</cite></figcaption>
      <blockquote>
        If debugging is the process of removing software bugs, then programming
        must be the process of putting them in.
      </blockquote>
    </figure>

    <hr />

    <!-- Poems -->

    <figure lang="ru">
      <p>
        Сочинитель бедный, это ты ли<br />
        Сочиняешь песни о луне?<br />
        Уж давно глаза мои остыли<br />
        На любви, на картах и вине.<br />
      </p>

      <p>
        Ах, луна влезает через раму,<br />
        Свет такой, хоть выколи глаза…<br />
        Ставил я на пиковую даму,<br />
        А сыграл бубнового туза.<br />
      </p>

      <figcaption><cite>Сочинитель бедный</cite> С.Есенин</figcaption>
    </figure>

    <hr />

    <!-- This example demonstrates the use of <address> -->

    <footer>
      <address>
        If you see any bugs, please
        <a href="mailto:algelmgock@yandex.ru">contact webmaster</a><br />
        You can also visit me:<br />
        Russia, Krasnodar,<br />
        Dushistaya 77
      </address>
    </footer>
  </body>
</html>
